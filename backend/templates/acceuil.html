<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Livres</title>
  </head>

  <body>
  <div class="container bg-light p-2 rounded-2">
    <form action="">
        <div class="input-group mb-3">
            <input id="book" type="text" name="book" class="form-control" placeholder="Recherche" aria-label=" " aria-describedby="button-addon2" row="3">
          <button type="submit" class="btn btn-outline-secondary" type="button" id="button-addon2">Rechercher</button>

        </div>
       </form>
  </div>
  <br>
  <div class="container p-0 rounded-2">
    {% for book in results %}
     <div class="card bg-light mb-3">
       <div class="card-header  text-start" >Titre: {{book['titre']}}</div>
       <div class="card-body text-center">

         <br>
         <a href="{{book['contenu']}}">Text du livre</a>


       </div>
       <div class="card-footer bg-transparent">Auteur : {{book['auteur']}}</div>

     </div>
    {%endfor%}


  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
  </body>
</html>
